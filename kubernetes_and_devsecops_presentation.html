<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="convex">
					<h2>DevSecOps in Kubernetes</h2>
					<p>Emelie Tham</p>
					<p>Philip Wester</p>
				</section>
				<section data-transition="convex">
					<section data-transition="fade">
						<div style="font-size: 80%; margin-bottom: 5%;">
							DevOps bridges the gap between <span style="color:darkcyan;">development</span> and <span style="color:cyan;">operations</span>
						</div>
						<img src="img/devopslogo.jpg" style="border: none;"></img>
					</section>
					<section data-transition="fade">
						<div style="font-size: 80%; margin-bottom: 5%;">DevSecOps incorporates <span style="color: #BE842A;">security</span> to DevOps</div>
						<img src="img/devsecopslogo.jpg" style="border: none;"></img>
					</section>
				</section>
				<section>
					
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
